name: JAR Library Release

on:
  push:
    tags:
      - 'v*' # 当推送以v开头的tag时触发
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要有写入权限来创建release
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Full JAR library
        run: ./gradlew fatJar

      - name: Build Lite JAR library
        run: ./gradlew Jar
        
      - name: Create release directory
        run: mkdir -p release

      - name: Copy JAR files to release directory
        run: |
          cp build/libs/updater-all.jar release/
          cp build/libs/updater.jar release/

      - name: Get release version from tag
        id: get_version
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # 从gradle properties获取版本
            VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
            echo "VERSION=$VERSION-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: "Updater CLI ${{ steps.get_version.outputs.VERSION }}"
          body: |
            # OplusUpdater CLI Tool
            
            Command-line tool for querying OPlus/OPPO/realme official OTA updates.
            
            ## Files
            - `updater-all.jar`: Standalone executable JAR with all dependencies
            - `updater.jar`: Library JAR without dependencies
            
            ## Usage
            ```bash
            # Run the CLI tool
            java -jar updater-all.jar --help
            
            # Query for updates
            java -jar updater-all.jar PLK110_11.A --model=PLK110 --region=CN
            ```
            
            ## Requirements
            - Java 8 or higher
            
            See [README.md](README.md) for detailed usage instructions.
          files: release/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: release/*.jar
          retention-days: 7

      - name: Show release info
        run: |
          echo "Release created: ${{ steps.get_version.outputs.VERSION }}"
          echo "JAR files:"
          ls -la release/